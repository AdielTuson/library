<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Library</h1>
    </div>
    <div class="add-books-section">
        <button id="add-book-btn">+ Add Book</button>
    </div>
    <dialog id="add-book-dialog">
        <form action="script.js" class="add-book-form" method="dialog">
            <h3>Add new book</h3>
            <button class="close-form-btn" type="reset"><img src="images/cancel-icon.svg" alt=""></button>
            <input type="text" id="title" name="title"
            placeholder="Title" required>
            <input type="text" id="author" name="author"
            placeholder="Author" required>
            <input type="number" id="pages" name="pages"
            placeholder="Number of pages" min="0" required>
            <p>Did You read it?</p>
            <input type="checkbox" id="have-read-btn" name="have-read-btn">
            <button type="submit" id="submit-btn">Submit</button>            
        </form>
    </dialog>
    <div class="books-section">
        
    </div>
</body>
</html>
