<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Library</h1>
    </div>
    <div class="add-books-section">
        <button id="add-book-btn">+ Add Book</button>
    </div>
    <dialog id="add-book-dialog">
        <form action="" class="add-book-form" method="dialog">
            <h3>Add new book</h3>
            <input type="text" id="title" placeholder="Title">
            <input type="text" id="author" placeholder="Author">
            <input type="number" id="pages" placeholder="Number of pages">
            <p>Did You read it?</p>
            <input type="checkbox" id="have-read-btn">
            <button id="submit-btn">Submit</button>            
        </form>
    </dialog>
